<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="module" src="./index.js"></script>
  <title>Generación facturas</title>
</head>
<body>
  
  <h1 class="mb-3 text-center">Generación de facturas</h1>

  <section class="card mb-3" style="max-width: 50%; margin: auto;">
    
    <h2 class="card-header">Datos de la empresa</h2>

    <dl id="displayCompany" class="list-group"></dl>

  </section>

  <section class="card mb-3" style="max-width: 50%; margin: auto;">

    <h2 class="card-header mb-3">Datos del comprador</h2>
    
    <form id="clientForm" class="row row-cols-lg-auto g-3 align-items-center p-3">

      <div>
        <label >
          Nombre
          <input type="text" id="clientName" class="form-control">
        </label>
  
        <label >
          CIF
          <input type="text" id="clientCIF" class="form-control">
        </label>
      </div>

      <div>
        <label >
          Calle
          <input type="text" id="clientStreet" class="form-control">
        </label>
  
        <label >
          Ciudad
          <input type="text" id="clientCity" class="form-control">
        </label>
  
        <label >
          Código postal
          <input type="text" pattern="\d{5}" id="clientPostcode" class="form-control">
        </label>
      </div>

      <div class="pt-4">
        <input type="submit" value="Enviar" class="btn btn-primary">
        <input type="reset" value="Limpiar" class="btn btn-primary">
      </div>

    </form>

    <section class="card mb-3">

      <h3 class="card-header">Ha introducido esta información:</h3>

      <dl id="displayClient" class="list-group"></dl>

    </section>

  </section>

  <section class="card mb-3" style="max-width: 50%; margin: auto;">
    
    <h2 class="card-header">Catálogo de productos</h2>

    <form id="productsForm">

      <table id="catalogue" class="table table-sm table-striped">
        
        <thead>
          <tr>
            <th>Productos</th>
            <th>Precio</td>
            <th>Cantidad</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>

      <input type="submit" value="Generar factura">
    </form>
  </section>

  <section class="card mb-3" style="max-width: 50%; margin: auto;">
    <h2 class="card-header">Factura</h2>

    <table id="invoice" class="table table-sm table-striped">

      <thead>
        <tr>
          <th>Productos</th>
          <th>Precio</td>
          <th>Cantidad</th>
        </tr>
      </thead>

      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </section>
</body>
</html>
